<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container bg-light">
        <div class="row p-2">
            <div class="col-md-2">
                <h1 class="text-center"><a href="#">Movie Info</a> </h1>
            </div>
            <div class="col-md-8 p-3">
                <form id="searchForm" class="form-inline">
                    <div class="input-group col">
                        <input type="text" class="form-control" id="searchInput" placeholder="Movie Name">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <button type="submit" class="btn" id="searchBtn">S</button>
                            </div>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <div class="container pt-3 bg-secondary">
        <div class="row p-2" id="searchOutput">
            <div class="col-md-3 text-center bg-info py-2">
                <img  height="350" width="auto" src="https://m.media-amazon.com/images/M/MV5BNjM0NTc0NzItM2FlYS00YzEwLWE0YmUtNTA2ZWIzODc2OTgxXkEyXkFqcGdeQXVyNTgwNzIyNzg@._V1_SX300.jpg" alt="">
                <h2>Movie Name</h2>
                <h6>Year: 2020</h6>
                <button class="btn btn-primary">Details</button>
            </div>
        </div>
    </div>
</body>
</html>
